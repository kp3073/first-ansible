- name: mysql setup
  hosts: all
  become: yes
  tasks:
    - name: Copy my Sql repo file
      ansible.builtin.copy:
        src: mysql.repo
        dest: /etc/yum.repos.d/mysql.repo

    - name: Disable MySql * version
      ansible.builtin.shell: dnf disable mysql -y

    - name: Create Directory
      ansible.builtin.file:
        path: /etc/yum.repos.d/
        state: directory


    - name: Install MySqul server
      ansible.builtin.dnf:
        name: mysql-community-server
        state: present

    - name: Start MySql Services
      ansible.builtin.systemd:
        name: mysqld
        state: restarted
        enabled: yes



    - name: password
      ansible.builtin.shell: mysql_secure_installation --set-root-pass  -pExpenseApp@1

